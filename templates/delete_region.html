{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete region {{region.name}}? </h2>
<h2> Warning: All spots in this region will be removed ! </h2>
  <form action="{{url_for('delete_region', region_id=region.id)}}" method = 'post'>
    <button type="submit" class="btn btn-default delete" id="submit" type="submit">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
    </button>
  </form>
  <div class="padding-bottom"></div>
  <a href = "{{url_for('show_spot', region_id=region.id)}}">
    <button class="btn btn-default delete">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
  </a>

{% endblock %}
