{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row divider green">
    <div class="col-md-12"></div>
  </div>
  <div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>New Spot</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="{{url_for('new_spot', region_id=region.id)}}" method = "POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the spot">

          <label for="description">Description:</label>
          <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the spot"></textarea>

          <label for="price">Price:</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
          </div>

          <label for="type">Type:</label>
          <div class="radio">
            <label>
              <input type="radio" name="type" id="course1" value="sightseeing">Sightseeing
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="type" id="course2" value="food">Food
            </label>
          </div>

          <button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>
            Create
          </button>

        </div>
      </form>
      <a href="{{url_for('show_spot', region_id=region.id)}}">
        <button class="btn btn-default delete">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        Cancel
        </button>
      </a>
    </div>
  </div>
{% endblock %}
