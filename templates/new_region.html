{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row divider green">
    <div class="col-md-12"></div>
  </div>
  <div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>Create New Region</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="{{url_for('new_region')}}" method = "POST">
        <div class="form-group">
        <label for="name">Name:</label>
        <input type ="text" class="form-control" maxlength="100" name="name">
        <div class="padding-bottom"></div>
        <button type="submit" class="btn btn-default" id="submit" type="submit">
        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>Create</button>
        </div>
      </form>
      <a href="{{url_for('show_region')}}">
        <button class="btn btn-default delete">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        Cancel
        </button>
      </a>
      <!-- From Lesson 3
      <form action="{{url_for('new_region')}}" method = 'POST'>
        <p>Name:</p>
        <input type='text' size='30' name='name'>
        <input type='submit' value='Create'>
      </form>
      -->
    </div>
  </div>
{% endblock %}
